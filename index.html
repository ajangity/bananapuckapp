<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BananaPuck Caregiver</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header id="topbar">
    <div class="left">
      <h1>ğŸŒ BananaPuck</h1>
      <div id="badge">Caregiver Console</div>
    </div>

    <div class="right">
      <button id="theme-toggle">ğŸŒ™</button>
      <button id="login-btn">Log in</button>
      <button id="panic-btn" title="Call emergency">ğŸ“ Panic</button>
    </div>
  </header>

  <main>
    <section class="card" id="map-card">
      <h2>Live Tracker</h2>
      <div id="map"></div>
      <div id="coords">
        <div><strong>Latitude:</strong> <span id="lat">â€”</span></div>
        <div><strong>Longitude:</strong> <span id="lon">â€”</span></div>
        <div><strong>Accuracy:</strong> <span id="acc">â€”</span> m</div>
        <div><strong>Last:</strong> <span id="last">â€”</span></div>
      </div>
    </section>

    <section class="card" id="walkie-card">
      <h2>Walkie â€” Press & Hold to Talk</h2>
      <div id="walkie-controls">
        <button id="record-btn">Hold to Talk</button>
        <div id="record-status">Idle</div>
      </div>

      <h3>Messages</h3>
      <ul id="messages"></ul>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Caregiver Login</h3>
      <input id="username" placeholder="username">
      <input id="password" type="password" placeholder="password">
      <div class="modal-buttons">
        <button id="do-login">Login</button>
        <button id="close-login">Cancel</button>
      </div>
      <div id="login-error" class="error"></div>
    </div>
  </div>

  <audio id="alarm-audio" src=""></audio>

  <script src="app.js"></script>
</body>
</html>
