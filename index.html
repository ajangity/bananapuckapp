<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BananaPuck Live Dashboard</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    /* HEADER */
    header {
      background: #f5c400;
      color: white;
      text-align: center;
      padding: 32px 10px;
      font-size: 38px;
      font-weight: bold;
    }

    section {
      padding: 25px;
    }

    h2 {
      margin-bottom: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .card:hover { transform: translateY(-4px); }

    .safe { background: #e7f6ea; }
    .warning { background: #fff6d8; }
    .danger { background: #fdeaea; }

    .value {
      font-size: 22px;
      margin-top: 10px;
    }

    /* MAP */
    #map {
      height: 360px;
      border-radius: 14px;
      margin: 20px;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      width: 85%;
      max-height: 85%;
      overflow-y: auto;
      border-radius: 16px;
      padding: 25px;
      position: relative;
    }

    .close-x {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 22px;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th { background: #f5f5f5; }

    /* ALERTS */
    .alert {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      background: #fdeaea;
      display: flex;
      justify-content: space-between;
    }

    select { margin-left: 10px; }
  </style>
</head>

<body>

<header>BananaPuck Live Dashboard</header>

<!-- MAP AT TOP -->
<div id="map"></div>

<section>
  <h2>Alerts</h2>

  <div>
    <strong>Active Alerts</strong>
    <div id="activeAlerts"></div>
  </div>

  <div style="margin-top:15px;">
    <strong>History</strong>
    <select id="alertRange" onchange="renderAlertHistory()">
      <option value="1">Last hour</option>
      <option value="12">Last 12 hours</option>
      <option value="24">Last day</option>
      <option value="168">Last week</option>
      <option value="720">Last month</option>
    </select>
    <div id="alertHistory"></div>
  </div>
</section>

<section>
  <h2>Vitals</h2>
  <div class="grid">
    <div class="card" id="hrCard" onclick="openModal('Heart Rate', 'hr')">
      <strong>Heart Rate</strong>
      <div class="value" id="hrValue">-- bpm</div>
    </div>

    <div class="card" id="brCard" onclick="openModal('Respiration', 'breathing')">
      <strong>Respiration</strong>
      <div class="value" id="brValue">-- breaths/min</div>
    </div>

    <div class="card" id="tempCard" onclick="openModal('Temperature', 'temp')">
      <strong>Temperature</strong>
      <div class="value" id="tempValue">-- °F</div>
    </div>
  </div>
</section>

<section>
  <h2>Motion & Orientation</h2>
  <div class="grid">
    <div class="card">
      <strong>Acceleration</strong>
      <div class="value" id="accelValue">--</div>
    </div>

    <div class="card">
      <strong>Gyroscope</strong>
      <div class="value" id="gyroValue">--</div>
    </div>
  </div>
</section>

<section>
  <h2>Environment & Position</h2>
  <div class="grid">
    <div class="card">
      <strong>GPS</strong>
      <div class="value" id="gpsValue">--</div>
    </div>

    <div class="card">
      <strong>Water Submergence</strong>
      <div class="value" id="waterValue">--</div>
    </div>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close-x" onclick="closeModal()">✕</div>
    <h3 id="modalTitle"></h3>
    <canvas id="chart"></canvas>
    <table>
      <thead>
        <tr><th>Time</th><th>Value</th></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
