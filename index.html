<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BananaPuck Live Dashboard</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="BananaPuck">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    /* HEADER */
    header {
      background: #f5c400;
      color: white;
      text-align: center;
      padding: 32px 10px;
      font-size: 38px;
      font-weight: bold;
    }

    section {
      padding: 25px;
    }

    h2 {
      margin-bottom: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .card:hover { transform: translateY(-4px); }

    .safe { background: #e7f6ea; }
    .warning { background: #fff6d8; }
    .danger { background: #fdeaea; }

    .value {
      font-size: 22px;
      margin-top: 10px;
    }

    /* MAP */
    #map {
      height: 360px;
      border-radius: 14px;
      margin: 20px;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      width: 85%;
      max-height: 85%;
      overflow-y: auto;
      border-radius: 16px;
      padding: 25px;
      position: relative;
    }

    .close-x {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 22px;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th { background: #f5f5f5; }

    /* ALERTS */
    .alert-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      align-items: center;
    }

    .alert-tabs button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #eee;
      font-weight: bold;
    }

    .alert-tabs button.active {
      background: #f5c400;
      color: white;
    }

    .alert {
      padding: 14px;
      margin-bottom: 10px;
      border-radius: 10px;
      background: #fdeaea;
      border-left: 6px solid #e74c3c;
      position: relative;
    }

    .alert-title {
      font-weight: bold;
      color: #c0392b;
    }

    .alert-meta {
      font-size: 13px;
      color: #555;
      margin-top: 4px;
    }

    .alert .close {
      position: absolute;
      top: 10px;
      right: 14px;
      cursor: pointer;
      font-size: 18px;
    }

    /* TOP CONTROLS */
    .control-buttons {
      display: flex;
      gap: 8px;
    }

    .control-buttons .settings-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
      padding: 8px;
      border-radius: 8px;
    }

    .control-buttons .settings-btn:hover {
      background: rgba(0, 0, 0, 0.06);
    }

    #drawingMap {
      z-index: 1000;
    }
  </style>
</head>

<body>

<header class="app-header">
  BananaPuck Live Dashboard
</header>

<div class="top-controls">
  <div class="control-buttons">
    <button class="settings-btn" onclick="window.location.href='settings.html'" title="Settings">
      <!-- Gear SVG -->
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
           xmlns="http://www.w3.org/2000/svg">

                 A1.7 1.7 0 0 0 9 19.4

                 A1.7 1.7 0 0 0 10 3.1V3
                 A2 2 0 1 1 14 3V3.1

                 A2 2 0 1 1 21 14H20.9
                 A1.7 1.7 0 0 0 19.4 15Z"
              stroke="currentColor" stroke-width="2"/>
      </svg>
        </button>
    <button class="settings-btn" onclick="window.location.href='sleep.html'" title="Track Sleep">
      <!-- Moon SVG -->
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <button class="settings-btn" onclick="window.location.href='nutrition.html'" title="Track Nutrition">
      <!-- Apple/Food SVG -->
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"
              fill="currentColor"/>
      </svg>
    </button>
    <button class="settings-btn" onclick="window.location.href='exercise.html'" title="Track Exercise">
      <!-- Dumbbell SVG -->
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="8" width="3" height="8" rx="1" stroke="currentColor" stroke-width="2"/>
        <rect x="18" y="8" width="3" height="8" rx="1" stroke="currentColor" stroke-width="2"/>
        <rect x="6" y="9" width="12" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
        <path d="M9 11V13M12 11V13M15 11V13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
    </button>
    <button class="settings-btn" onclick="window.location.href='goals.html'" title="Track Daily Goals">
      <!-- Target/Star SVG -->
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
        <circle cx="12" cy="12" r="6" stroke="currentColor" stroke-width="2"/>
        <circle cx="12" cy="12" r="2" fill="currentColor"/>
      </svg>
    </button>
  </div>
</div>

<!-- MAP -->
<div id="map"></div>

<!-- ALERTS -->
<section>
  <h2>Alerts</h2>

<div class="alert-tabs">
  <button id="activeTab" class="active" onclick="showActiveAlerts()">Active</button>
  <button id="historyTab" onclick="showHistoryAlerts()">History</button>

  <!-- History dropdown -->
  <select id="alertRange" onchange="renderAlertHistory()" >
    <option value="0.25">Last 15 minutes</option>
    <option value="0.5">Last 30 minutes</option>
    <option value="1">Last hour</option>
    <option value="3">Last 3 hours</option>
    <option value="6">Last 6 hours</option>
    <option value="9">Last 9 hours</option>
    <option value="12">Last 12 hours</option>
    <option value="24">Last day</option>
    <option value="168">Last week</option>
    <option value="720">Last month</option>
  </select>

  <button id="exportCsvBtn" onclick="exportAlertsCSV()" style="display:none;">
    Export CSV
  </button>

  <!-- Clear all (hidden by default) -->
  <button id="clearAllBtn" onclick="clearAllActiveAlerts()" style="display:none;">
    Clear all
  </button>
</div>


  <div id="activeAlerts"></div>
  <div id="alertHistory" style="display:none;"></div>
</section>

<!-- STATUS -->
<section>
  <h2>Activity Status</h2>
  <div class="grid">
    <div class="card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
      <strong>Current Activity</strong>
      <div class="value" id="statusValue" style="color: white;">❓ Unknown</div>
    </div>
  </div>
</section>

<!-- VITALS -->
<section>
  <h2>Vitals</h2>
  <div class="grid">
    <div class="card" id="hrCard" onclick="openModal('Heart Rate', 'hr')">
      <strong>Heart Rate</strong>
      <div class="value" id="hrValue">-- bpm</div>
    </div>

    <div class="card" id="brCard" onclick="openModal('Respiration', 'breathing')">
      <strong>Respiration</strong>
      <div class="value" id="brValue">-- breaths/min</div>
    </div>

    <div class="card" id="tempCard" onclick="openModal('Temperature', 'temp')">
      <strong>Temperature</strong>
      <div class="value" id="tempValue">-- °F</div>
    </div>
  </div>
</section>

<!-- MOTION -->
<section>
  <h2>Motion & Orientation</h2>
  <div class="grid">
    <div class="card">
      <strong>Acceleration</strong>
      <div class="value" id="accelValue">--</div>
    </div>

    <div class="card">
      <strong>Gyroscope</strong>
      <div class="value" id="gyroValue">--</div>
    </div>
  </div>
</section>

<!-- ENVIRONMENT -->
<section>
  <h2>Environment & Position</h2>
  <div class="grid">
    <div class="card">
      <strong>GPS</strong>
      <div class="value" id="gpsValue">--</div>
    </div>

    <div class="card" id="waterCard">
      <strong>Water Submergence</strong>
      <div class="value" id="waterValue">--</div>
    </div>

    <div class="card" id="coCard" onclick="openModal('Carbon Monoxide', 'co_ppm')">
      <strong>Carbon Monoxide (CO)</strong>
      <div class="value" id="coValue">-- ppm</div>
    </div>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close-x" onclick="closeModal()">✕</div>
    <h3 id="modalTitle"></h3>
    <div style="display:flex; gap:10px; margin-bottom:12px; align-items:center;">
      <select id="sensorRange" onchange="updateSensorView()">
        <option value="0.25">Last 15 minutes</option>
        <option value="0.5">Last 30 minutes</option>
        <option value="1">Last 1 hour</option>
        <option value="3">Last 3 hours</option>
        <option value="6">Last 6 hours</option>
        <option value="9">Last 9 hours</option>
        <option value="12">Last 12 hours</option>
        <option value="24">Last day</option>
        <option value="168">Last week</option>
        <option value="720">Last month</option>
      </select>

      <select id="exportSelect" onchange="handleSensorExport()">
        <option value="">Export…</option>
        <option value="csv">Export data table as CSV</option>
        <option value="pdf">Export graph as PDF</option>
      </select>
    </div>

    <canvas id="chart"></canvas>
    <table>
      <thead>
        <tr><th>Time</th><th>Value</th></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<!-- Safe paths moved to settings page -->
